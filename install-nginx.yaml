- name: install niginx
  hosts: web
  become: yes
  tasks: 
  - name: install nginx if RHEL
    ansible.builtin.dnf:
      name: nginx
      status: installed
    when ansible_os_family == "RedHat"

  - name: install nginx if ubuntu
    ansible.builtin.apt:
      name: nginx
      status: installed
    when ansible_os_family == "ubuntu"
 